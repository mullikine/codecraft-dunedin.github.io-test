baseURL = "https://codecraft.org.nz/"
languageCode = "en-us"
title = "CodeCraft Dunedin"
enableGitInfo = true
enableRobotsTXT = true
paginate = 5
pygmentsCodeFences = true
pygmentsUseClasses = true

theme = "hugo-theme-yinyang"
DefaultContentLanguage = "en"

[author]
  name = "Shane Mulligan"
  homepage = "http://mullikine.github.io/"

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
  [languages.cn]
    contentDir = "content/cn"
    languageName = "Chinese"
    weight = 1

[params]
# disqus = "joway" # disqus account name
extraHead = ''
mainSections = ["posts"]

[[params.socials]]
name = "RSS"
link = "/index.xml"

